<!-- market price interface -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kisan AI - Marketplace</title>
    <link rel="stylesheet" href="../shared/style.css">
    <script src="../shared/auth-guard.js"></script>
    <script src="../shared/language-manager.js"></script>
    <script src="../shared/translations.js"></script>
    <script src="../shared/notification-manager.js"></script>

    <style>
        .search-bar {
            position: sticky;
            top: 75px;
            z-index: 90;
            background: var(--bg-body);
            padding: 10px 0;
            margin-bottom: 10px;
        }

        .search-input {
            width: 100%;
            padding: 14px 20px;
            border-radius: 50px;
            border: 1px solid #ddd;
            background: white;
            font-size: 1rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            outline: none;
            transition: all 0.3s;
        }

        .search-input:focus {
            border-color: var(--primary);
            box-shadow: 0 4px 20px rgba(27, 94, 32, 0.15);
        }

        .category-scroll {
            display: flex;
            gap: 12px;
            overflow-x: auto;
            padding-bottom: 10px;
            margin-bottom: 20px;
            scrollbar-width: none;
            /* Firefox */
        }

        .category-scroll::-webkit-scrollbar {
            display: none;
            /* Chrome/Safari */
        }

        .cat-chip {
            background: white;
            padding: 8px 16px;
            border-radius: 20px;
            white-space: nowrap;
            border: 1px solid #eee;
            font-size: 0.9rem;
            color: var(--text-secondary);
            transition: all 0.2s;
        }

        .cat-chip.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
            box-shadow: 0 4px 10px rgba(27, 94, 32, 0.2);
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
        }

        .product-card {
            background: white;
            border-radius: 16px;
            padding: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
            border: 1px solid #f5f5f5;
            transition: transform 0.2s;
        }

        .product-card:active {
            transform: scale(0.97);
        }

        .product-img {
            font-size: 3.5rem;
            margin-bottom: 10px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .product-name {
            font-weight: 600;
            margin-bottom: 4px;
            font-size: 1rem;
            color: var(--text-main);
        }

        .product-price {
            color: var(--primary);
            font-weight: 700;
            font-size: 1.1rem;
        }

        .product-unit {
            font-size: 0.8rem;
            color: #888;
            font-weight: 400;
        }

        .sell-btn {
            position: fixed;
            bottom: 30px;
            right: 20px;
            background: var(--text-main);
            /* Black/Dark button for contrast */
            color: white;
            padding: 16px 32px;
            border-radius: 50px;
            border: none;
            font-weight: 600;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 100;
            transition: transform 0.2s;
        }

        .sell-btn:active {
            transform: scale(0.95);
        }
    </style>
</head>

<body>

    <header>
        <div class="header-brand">
            <a href="../index.html" style="display: flex; align-items: center; gap: 12px;">
                <img src="../shared/assets/icon.png" alt="Kisan AI logo">
                <h3>Kisan AI</h3>
            </a>
        </div>
        <nav class="header-nav">
            <button class="nav-icon-btn" onclick="toggleLanguageModal()" title="Change Language">
                <span style="font-size: 1.2rem;">üåê</span>
            </button>
            <button class="nav-icon-btn" onclick="window.history.back()">
                <span style="font-size: 1.2rem;">‚¨ÖÔ∏è</span>
            </button>
        </nav>
    </header>

    <div class="container">

        <div style="text-align: center; margin-bottom: 24px;">
            <h1 style="color: var(--primary); margin-bottom: 8px;" data-i18n="market_title">Marketplace</h1>
            <p style="color: var(--text-secondary);" data-i18n="market_subtitle">Buy and sell fresh local produce.</p>
        </div>

        <!-- Search -->
        <div class="search-bar">
            <input type="text" class="search-input" placeholder="Search vegetables, grains..."
                data-i18n="market_search_ph" onkeyup="filterProducts(this.value)">
        </div>

        <!-- Categories -->
        <div class="category-scroll">
            <div class="cat-chip active" onclick="filterCat('all', this)" data-i18n="cat_all">All</div>
            <div class="cat-chip" onclick="filterCat('veg', this)" data-i18n="cat_veg">Vegetables</div>
            <div class="cat-chip" onclick="filterCat('fruit', this)" data-i18n="cat_fruit">Fruits</div>
            <div class="cat-chip" onclick="filterCat('grain', this)" data-i18n="cat_grain">Grains</div>
            <div class="cat-chip" onclick="filterCat('commercial', this)" data-i18n="cat_comm">Commercial</div>
        </div>

        <!-- Products -->
        <div class="product-grid" id="productGrid">
            <!-- Populated by JS -->
        </div>

    </div>

    <!-- Sell Button -->
    <button class="sell-btn" onclick="openSellModal()">
        <span style="font-size: 1.2rem;">+</span> <span data-i18n="market_sell_btn">Sell Produce</span>
    </button>

    <script>
        const products = [
            { nameKey: "prod_tomato", defaultName: "Tomato (Desi)", price: "‚Çπ25", unit: "/ kg", cat: "veg", icon: "üçÖ" },
            { nameKey: "prod_potato", defaultName: "Potato", price: "‚Çπ18", unit: "/ kg", cat: "veg", icon: "ü•î" },
            { nameKey: "prod_onion", defaultName: "Onion (Red)", price: "‚Çπ30", unit: "/ kg", cat: "veg", icon: "üßÖ" },
            { nameKey: "prod_rice_bas", defaultName: "Rice (Basmati)", price: "‚Çπ80", unit: "/ kg", cat: "grain", icon: "üçö" },
            { nameKey: "prod_wheat_shar", defaultName: "Wheat (Sharbati)", price: "‚Çπ35", unit: "/ kg", cat: "grain", icon: "üåæ" },
            { nameKey: "prod_carrot", defaultName: "Carrots", price: "‚Çπ40", unit: "/ kg", cat: "veg", icon: "ü•ï" },
            { nameKey: "prod_spinach", defaultName: "Spinach", price: "‚Çπ15", unit: "/ bunch", cat: "veg", icon: "ü•¨" },
            { nameKey: "prod_mango", defaultName: "Mango (Alphonso)", price: "‚Çπ150", unit: "/ dozen", cat: "fruit", icon: "ü•≠" },
            { nameKey: "prod_banana", defaultName: "Banana", price: "‚Çπ40", unit: "/ dozen", cat: "fruit", icon: "üçå" },
            { nameKey: "prod_cotton", defaultName: "Cotton", price: "‚Çπ6,000", unit: "/ quintal", cat: "commercial", icon: "‚òÅÔ∏è" },
            { nameKey: "prod_sugar", defaultName: "Sugarcane", price: "‚Çπ350", unit: "/ quintal", cat: "commercial", icon: "üéã" },
            { nameKey: "prod_corn", defaultName: "Corn / Maize", price: "‚Çπ22", unit: "/ kg", cat: "grain", icon: "üåΩ" },
            { nameKey: "prod_apple", defaultName: "Green Apple", price: "‚Çπ120", unit: "/ kg", cat: "fruit", icon: "üçè" },
            { nameKey: "prod_grapes", defaultName: "Grapes", price: "‚Çπ80", unit: "/ kg", cat: "fruit", icon: "üçá" },
            { nameKey: "prod_chilli", defaultName: "Red Chillies", price: "‚Çπ180", unit: "/ kg", cat: "commercial", icon: "üå∂Ô∏è" },
            { nameKey: "prod_garlic", defaultName: "Garlic", price: "‚Çπ150", unit: "/ kg", cat: "veg", icon: "üßÑ" },
        ];

        function renderProducts(filterText = "", filterCategory = "all") {
            const grid = document.getElementById('productGrid');
            grid.innerHTML = "";
            const currentLang = localStorage.getItem('language') || 'en';
            const t = window.translations[currentLang] || window.translations['en'];

            products.forEach(p => {
                const displayName = t[p.nameKey] || p.defaultName;
                const matchesText = displayName.toLowerCase().includes(filterText.toLowerCase());
                const matchesCat = filterCategory === "all" || p.cat === filterCategory;

                if (matchesText && matchesCat) {
                    const card = document.createElement('div');
                    card.className = "product-card";
                    const msg = (t.msg_contact_seller || "Contacting seller for {item}...").replace("{item}", displayName);
                    card.onclick = () => showToast(msg);
                    card.innerHTML = `
                        <div class="product-img">${p.icon}</div>
                        <div class="product-name">${displayName}</div>
                        <div class="product-price">${p.price} <span class="product-unit">${p.unit}</span></div>
                    `;
                    grid.appendChild(card);
                }
            });
        }

        let currentCat = "all";

        function filterProducts(text) {
            renderProducts(text, currentCat);
        }

        function filterCat(cat, el) {
            currentCat = cat;

            // Update chip styles
            document.querySelectorAll('.cat-chip').forEach(c => c.classList.remove('active'));
            el.classList.add('active');

            renderProducts("", cat);
        }

        function openSellModal() {
            const currentLang = localStorage.getItem('language') || 'en';
            const t = window.translations[currentLang] || window.translations['en'];
            showToast(t.msg_seller_portal || "Seller Registration Portal opening...");
        }

        // Initial Render
        document.addEventListener('DOMContentLoaded', () => renderProducts());
    </script>

</body>

</html>

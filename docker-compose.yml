version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kisan-ai-backend
    ports:
      - "8000:8000"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - WEATHER_API_KEY=${WEATHER_API_KEY:-}
      - PORT=8000
      - DEBUG=${DEBUG:-false}
    volumes:
      # Persist database
      - ./backend-server/farmx.db:/app/farmx.db
      # Persist soil database
      - ./HWSD2.mdb:/app/HWSD2.mdb
      # Optional: Mount backend code for development (comment out for production)
      # - ./backend-server:/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - kisan-network

  # Optional: Nginx reverse proxy (uncomment if needed)
  # nginx:
  #   image: nginx:alpine
  #   container_name: kisan-ai-nginx
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./nginx.conf:/etc/nginx/nginx.conf:ro
  #     - ./ssl:/etc/nginx/ssl:ro
  #   depends_on:
  #     - backend
  #   restart: unless-stopped
  #   networks:
  #     - kisan-network

networks:
  kisan-network:
    driver: bridge

volumes:
  db-data:
